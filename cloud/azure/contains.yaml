apiVersion: 2018-10-01
location: eastus
name: bitYunContainerGroup
properties:
  containers:
  - name: coinmarket-influx
    properties:
      image: influxdb:latest
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
  - name: coinmarket-collector
    properties:
      image: python:2
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 5000
      depends_on: coinmarket-influx
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: '5000'
tags: null
type: Microsoft.ContainerInstance/containerGroups