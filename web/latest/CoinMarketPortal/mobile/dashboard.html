<!DOCTYPE html>
<html lang="en" ng-app="MarketIndex">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Market Index</title>

		<!-- Bootstrap -->
		<link href="../portal/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Font Awesome -->
		<link href="../portal/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<!-- bootstrap-progressbar -->
		<link href="../portal/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
		
		<!-- Custom Theme Style -->
		<link rel="stylesheet" type="text/css" href="public/stylesheet/site.css">
	</head>

	<body class="nav-md">
		<div class="container body">
			<div class="main_container">
				<!-- page content -->
				<div class="row">
					<div class="dashboard_graph x_panel" style="padding: 7px 5px;">
						<div class="row x_title" style="margin-left: 6px; margin-right: 6px; margin-bottom: 0px;">
							<div style="border-bottom: 1px solid #ccc; margin-bottom: 5px;">
								<h3>KCI <small>The Kuang's Index</small></h3>
							</div>
						</div>
						<div class="x_content" ng-controller="TvKlineController">
							<div id="kline-chart" class="demo-placeholder" style="height:400px"></div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="dashboard_graph x_panel" style="padding: 7px 5px;">
						<div class="row x_title" style="margin-left: 6px; margin-right: 6px; margin-bottom: 0px;">
							<div style="border-bottom: 1px solid #ccc; margin-bottom: 5px;">
								<h3>KCII <small>The Kuang's Innovation Index</small></h3>
							</div>
						</div>
						<div class="x_content" ng-controller="TvKlineInnovationController">
							<div id="kline-innovation-chart" class="demo-placeholder" style="height:400px"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->
		</div>

		<!-- jQuery -->
		<script src="../portal/vendors/jquery/dist/jquery.min.js"></script>

		<!-- Angularjs -->
		<script src="public/javascript/angular.min.js"></script>
		<script src="public/javascript/angular-resource.min.js"></script>

		<!-- Bootstrap -->
		<script src="../portal/vendors/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Trading View -->
		<script src="public/javascript/charting_library/charting_library.min.js"></script>
		<script src="public/javascript/datafeeds/polyfills.js"></script>
		<script src="public/javascript/datafeeds/bundle.js"></script>

		<!-- ECharts -->
		<script src="../portal/vendors/echarts/dist/echarts.min.js"></script>
		<script src="../portal/vendors/echarts/theme/dark.js"></script>
		<script src="../portal/vendors/echarts/map/js/world.js"></script>

		<!-- Custom Theme Scripts -->
		<script src="../portal/build/js/custom.min.js"></script>
		<script src="config/config.js"></script>
		<script src="services/service_market.js"></script>
		<script src="services/service_symbol.js"></script>
		<script src="services/service_kline.js"></script>
		<script src="controllers/controller_news.js"></script>
		<script src="controllers/controller_topcoins.js"></script>
		<script src="controllers/controller_topcoins_table.js"></script>
		<script src="controllers/controller_tvkline.js"></script>
		<script src="controllers/controller_tvkline_innovation.js"></script>
		<script src="controllers/controller_main.js"></script>

	</body>
</html>
